    <body>
        <!--Header-->
       <header>
        <div id="Überschrift">
            <h1>HAW EVENTS
            <a class="link1" href="">ERSTELLEN</a>
            <a class="link1" id="kalenderlink" href="views/Monatskalender.html">KALENDER</a>
            <a id="logout" href="views/login.html">Logout</a>
        </h1>
            
            </div>
           
    </header>
        <!--Formular-->
       <form action="" id="formular" method="POST">
           <table id ="formtable">
               <!--Veranstaltungsname-->
               <tr class="formtr">
                   <td>Veranstaltungsname : 
                   <input type="text" class="input" id="vername" required> </td>
                
                </tr> 
                <!--Startdatum-->
               <tr class="formtr" id="datumsangabe">
                    <td>Start 
                    <input type="date" class="input" id="datum" required></td>
                    <td>Uhrzeit:
                   <input type="number" class="input" min=0 max=23 required>
                    <input type="number" class="input" class="uhrzeiten"min=0 max=59 required></td>
                
                </tr>
                <!--End Datum-->
                <tr class="formtr" id="datumsangabe2">
                <td>Ende
                <input type="date" class="input" id="datum2" required></td>
                <td>Uhrzeit:
               <input type="number" class="input" min=0 max=23 required>
                <input type="number" class="input" class="uhrzeiten"min=0 max=59 required></td>
            
             </tr>
            
             <!--Raum und Veranstaltungsart-->
            <tr >
                <!--Raum-->
                <td>
                    <select id="raum" required>
                            <option value="null">Raum</option> 
                    </select>
                </td>
                <!--Veranstaltungsart-->
                <td>
                    <select id="art" required>
                            <option value="null">Art der Veranstaltung</option>
                        <option value="Kolloquium">Kolloquium</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Ringvorlesung">Ringvorlesung</option>
                    </select>
                </td>
            </tr>

            <tr>
                <!--Ansprechperson-->
                <td>Ansprechperson:<input type="text" id="ansprechperson" class="input"></td>
                
                <!--Department-->
                <td>  
                    <select id="department" required>
                        <option value="null" >Department</option>
                        <option value="Fakultät DMI">Fakult&aumlt DMI </option>
                        <option value="Medientechnik">Medientechnik </option>
                        <option value="Design">Design</option>
                        <option value="Information">Information</option>
                        <option value="Extern">Extern</option>
                    </select>
                </td>  
            </tr>
            <!--Beschreibung-->
            <tr>
                <td>Beschreibung :  
                <textarea type="text" id="description" placeholder="Hier koennte Ihre Beschreibung stehen" class="input" height:7%>hier k&oumlnnte Ihre Beschreibung stehen</textarea> 
                </td>
                
            </tr>
            
        
        
            <tr>
                <td> Link: 
                    <input type="text" id="website" class="input" id=""> 
                </td>
            </tr>
        
            <tr>
                <td> Verabstaltungsbild: 
                    <input type="file" class="input" id="file"> 
                </td>
           </tr>
        
           </table>
           <!--Submitbutton-->
           <button id="bestätigung" type="submit">VERANSTALTUNG EINTRAGEN</button>
       </form>
